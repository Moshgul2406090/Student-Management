<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mishon Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">üìö</span>
                <span class="logo-text">Mishon Academy</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Back to Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Select your user type to continue</p>
            </div>

            <div class="user-type-selector">
                <button class="user-type-btn active" onclick="selectUserType('admin')">
                    <div>üë®‚Äçüíº</div>
                    <div>Admin</div>
                </button>
                <button class="user-type-btn" onclick="selectUserType('student')">
                    <div>üéì</div>
                    <div>Student</div>
                </button>
                <button class="user-type-btn" onclick="selectUserType('guest')">
                    <div>üë§</div>
                    <div>Guest</div>
                </button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div id="credentialsSection">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
